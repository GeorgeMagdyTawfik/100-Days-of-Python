<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George's Blog</title>
</head>
<body>
    {% for index, post in all_posts.items() %}
        {% if index == "2" %}
            <h1>{{post['title']}}</h1>
            <h3>{{post['subtitle']}}</h3>
            <p>{{post['body']}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
